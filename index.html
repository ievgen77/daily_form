<body>
	<form class="ba-form" action="#" method="POST">
		<img class="ba-form__logo" src="images/sign_up_icon.png"></img>
		<h2 class="ba-form__title">Create your free account</h2>
		<p class="ba-form__description">Come and join our cool and amazing community, fill in your details <br>	to get started. Already have an account? <a href="#" class="ba-form__redlink">Log in.</a></p>

			<div class="ba-form-input__fio ba-clearfix">
				<input name="First name" type="text" class="ba-form-input ba-form-input__fio--name" placeholder="  First name">
				<input name="Last name" type="text" class="ba-form-input ba-form-input__fio--surname" placeholder="  Last name">
			</div>
			<input name="Email address" type="Email" class="ba-form-input" placeholder="  Email address">
			<input name="Password" type="text" class="ba-form-input" placeholder="  Password">
			<button class="ba-form-btn">Sign up for free</button>
			<div class="ba-form__description ba-form__bottomtxt">
				<p>By clicking on “Sign up for free”, you agree
					to the <a href="#" class="ba-form__redlink">Terms of Service</a> and <br> the <a href="#" class="ba-form__redlink">Privacy Policy</a></p>
				</div>
			</form>
		</body>
